<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 150px;
        font-weight: bold;
        border: none;
        font-size: 16px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .uber-button:hover {
        opacity: 0.7;
    }
    .amazon-button {
        background-color: rgb(255,216,20);
        height: 40px;
        width: 200px;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .amazon-button:hover {
        background-color: rgb(255, 188, 5);
    }

    .github-button {
        background-color: rgb(46,164,79);
        color: white;
        height: 45px;
        width: 130px;
        font-weight: bold;
        border: none;
        font-size: 18px;
        border-radius: 6px;
        margin-bottom: 10px;
        cursor: pointer;
    }

    .github-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .started-button {
        background-color: rgb(121,82,179);
        height: 45px;
        width: 150px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
    }

    .started-button:hover {
        background-color: rgb(106, 57, 181);
    }

    .download-button {
        color: rgb(108,117,125);
        height: 45px;
        width: 150px;
        background-color: white;
        font-weight: bold;
        font-size: 18px;
        border-radius: 6px;
        margin-right: 10px;
        border-width: 1px;
        cursor:pointer;
        margin-bottom: 10px;
        transition: background-color 0.2s,
        color 0.2s;
    }

    .download-button:hover {
        color: white;
        background-color: rgb(108,117,125);
    }

    .apply-button {
        background-color:  rgb(10,102,194);
        height: 48px;
        width: 340px;
        color: white;
        font-size: 22px;
        border:none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
    }

    .apply-button:hover {
        background-color: rgb(5, 75, 146);
    }

    .save-button {
        background-color: white;
        color: rgb(10,102,194);
        font-size: 22px;
        height: 48px;
        width: 105px;
        border-radius: 25px;
        border-color: rgb(10,102,194);
        font-weight: bold;
        border-width: 2px;
        cursor: pointer;
    }

    .save-button:hover {
        border-width: 3px;
        background-color: rgb(220, 235, 252);
    }

</style>


<!-- Uber Button -->
<button class="uber-button">Request now</button>
</br>
<!-- Amazon Button -->
<button class="amazon-button">Add to Cart</button>
</br>
<!-- GitHub Button -->
<button class="github-button">Sign up</button>
</br>
<!-- Bootstrap Button -->
<button class="started-button">Get started</button>
<button class="download-button">Download</button>
</br>
<!-- LinkedIn Button -->
<button class="apply-button">Apply on company website</button>
<button class="save-button">Save</button>
